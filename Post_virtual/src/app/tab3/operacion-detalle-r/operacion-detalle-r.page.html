<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaulHref="/tabs/operaciones"></ion-back-button>
        </ion-buttons>
        <ion-title>Operacion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <br>
    <h4 class="ion-text-center"><strong>Detalle de la operaci√≥n</strong></h4>

    <ion-card>
        <ion-card-contend>
            <ion-item>
                <ion-label position="floating"><strong>Fecha de solicitud:</strong></ion-label>
                <br>
                <h4 class="ion-text-center">{{operacion.fecha_solicitud}}</h4>
            </ion-item>
            <ion-item>
                <ion-label position="floating"><strong>Referencia:</strong></ion-label>
                <br>
                <h4 class="ion-text-center">{{operacion.referencia}}</h4>
            </ion-item>
            <ion-item>
                <ion-label position="floating"><strong>Estatus: :</strong></ion-label>
                <br>
                <h4 class="ion-text-center">{{operacion.status}}</h4>
            </ion-item>

        </ion-card-contend>
        <ion-button (click)="aceptarReintegro()" fill="solid" expand="full">
            Aceptar Solicitud de reintegro
        </ion-button>
    </ion-card>


</ion-content>
